<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main class="card">
    <div class="card-result">
      <h2 class="card-result__title">Your Result</h2>
      <div class="card-result__mark">
        <div class="card-result__mark--big">76</div>
        <div class="card-result__mark--small">of 100</div>
      </div>
      <h1 class="card-result__heading">Great</h1>
      <p class="card-result__body">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="card-summary">
      <h2 class="card-summary__title">Summary</h2>
      <ul class="card-summary-list">
        <li class="card-summary-list__item">
          <div class="card-summary-list__item-heading">
            <img src="./assets/images/icon-reaction.svg" alt="reaction icon">
            <span class="card-summary-list__item-title">Reaction</span>
          </div>
          <div class="card-summary-list__item-mark"><span class="card-summary-list__item-mark--dark">80</span>/<span class="card-summary-list__item-mark--gray">100</span></div>
        </li>
        <li class="card-summary-list__item">
          <div class="card-summary-list__item-heading">
            <img src="./assets/images/icon-memory.svg" alt="memory icon">
            <span class="card-summary-list__item-title">Memory</span>
          </div>
          <div class="card-summary-list__item-mark"><span class="card-summary-list__item-mark--dark">92</span>/<span class="card-summary-list__item-mark--gray">100</span></div>
        </li>
        <li class="card-summary-list__item">
          <div class="card-summary-list__item-heading">
            <img src="./assets/images/icon-verbal.svg" alt="verbal icon">
            <span class="card-summary-list__item-title">Verbal</span>
          </div>
          <div class="card-summary-list__item-mark"><span class="card-summary-list__item-mark--dark">61</span>/<span class="card-summary-list__item-mark--gray">100</span></div>
        </li>
        <li class="card-summary-list__item">
          <div class="card-summary-list__item-heading">
            <img src="./assets/images/icon-visual.svg" alt="visual icon">
            <span class="card-summary-list__item-title">Visual</span>
          </div>
          <div class="card-summary-list__item-mark"><span class="card-summary-list__item-mark--dark">72</span>/<span class="card-summary-list__item-mark--gray">100</span></div>
        </li>
      </ul>
      <button class="card-summary-btn">Continue</button>
    </div>
  </main>
</body>
</html>
